<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="indexstyles.css">
        <script src="utils.js"></script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec2 a_position;
 
            void main() {
                gl_PointSize = 5.0;
                gl_Position = vec4(a_position, 0.0, 1.0);
            }
        </script>
        <script id="shader-fs" type="x-shader/x-fragment">
            void main() {
                gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
            }
        </script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="ui">
            <button id="select">Select</button>
            <button id="drawLine">Garis</button>
            <button id="drawSquare">Persegi</button>
            <button id="drawRectangle">Persegi panjang</button>
            <button id="drawPolygon">Poligon</button>
            <button id="movePoint">Move</button>
            <button id="color">Color</button>
            <button id="resize">Resize</button>
            <input type="color" id="color_picker" name="colorpicker" value="#f0f0f0">
        </div>
        <div id="canvas_container" class="column">
            <canvas id="canvas" width="800" height="800">
                Canvas Not Supported! :(
            </canvas>
        </div>
    </body>
